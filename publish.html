<!DOCTYPE html>
<html>

<head>
    <title>Publish a Message to PubNub</title>
    <h2> Publish a message</h2>
</head>

<body>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.21.7.js"></script>

    <!-- Instantiate PubNub -->
    <script type="text/javascript">

        var pubnub = new PubNub({
            publishKey: 'pub-c-1a57dfbb-cc7e-480c-8cf5-794041dd6571',
            subscribeKey: 'sub-c-139c85aa-56f7-11e9-a6e0-8a4660381032',
            secretKey:'sec-c-NzIwY2NiOTctNTM0YS00NjIyLThlOWItNmY1ODliZjk2NDcx',
            authKeys: 'key1',
            uuid: 'publish from iphone',
            cipherKey: '234234324'
        });


        // Publish a simple message to the demo_tutorial channel
        /*pubnubDemo.publish({
            message: {
                "color" : "blue"
            },
            channel: 'learn'
        });*/

        var newMessage = {
            text: 'Hello from JS!'
        }

        pubnub.publish(
            {
                message: newMessage,
                channel: 'learn',
                storeInHistory: true,
                ttl: 10
            },
            function (status, response) {
                if (status.error) {
                    console.log("publishing failed w/ status: ", status);
                    console.log(response);
                } else {
                    console.log("message published w/ server response: ", response);
                }
            }
        );


        // with promise
        pubnub.publish({
            message: {
                such: 'object'
            },
            channel: 'learn',
            sendByPost: false, // true to send via post
            storeInHistory: true, //override default storage options
            meta: {
                "cool": "meta"
            }   // publish extra meta with the request
        }).then((response) => {
            console.log(response)
        }).catch((error) => {
            console.log(error)
        });

        pubnub.publish(
                {
                message: {
                    such: 'object'
                },
                channel: 'learn',
                sendByPost: true, // true to send via post
                storeInHistory: false, //override default storage options
                meta: {
                    "cool": "meta"
                }   // publish extra meta with the request
                },
                function (status, response) {
                if (status.error) {
                    // handle error
                    console.log(status)
                } else {
                    console.log("message Published w/ timetoken", response.timetoken)
                }
            }
        );
    </script>
</body>

</html>
