<!DOCTYPE html>
<html>
<head>
    <title>JS SDK Subsribe Demo</title>
    <h2>Subscribe to messages on channel learn</h2>
</head>
<body>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.21.7.js"></script>

    <!-- Instantiate PubNub -->
    <script type="text/javascript">

        var pubnub = new PubNub({
            subscribeKey: 'demo',
            uuid: 'Subscribe from mobile browser',
            //authKeys: 'key1'
        });

        // Subscribe to my learn channel
        pubnub.addListener({
            message: function (message) {
                console.log("listening to subscribe");
                console.log("browser sync disabled");
                console.log(message);
            }
        })

        //listener
        pubnub.addListener({
            message: function (m) {
                // handle message
                var channelName = m.channel; // The channel for which the message belongs
                console.log(channelName);
                var channelGroup = m.subscription; // The channel group or wildcard subscription match (if exists)
                var pubTT = m.timetoken; // Publish timetoken
                var msg = m.message; // The Payload
                var publisher = m.publisher; //The Publisher
            },
            presence: function (p) {
                // handle presence
                var action = p.action; // Can be join, leave, state-change or timeout
                var channelName = p.channel; // The channel for which the message belongs
                var occupancy = p.occupancy; // No. of users connected with the channel
                var state = p.state; // User State
                var channelGroup = p.subscription; //  The channel group or wildcard subscription match (if exists)
                var publishTime = p.timestamp; // Publish timetoken
                var timetoken = p.timetoken;  // Current timetoken
                var uuid = p.uuid; // UUIDs of users who are connected with the channel
            },
            status: function (s) {
                var affectedChannelGroups = s.affectedChannelGroups;
                var affectedChannels = s.affectedChannels;
                var category = s.category;
                console.log(category);
                var operation = s.operation;
            }
        });

        pubnub.subscribe({
            channels: ['my_channel']
        });
        var div = document.createElement("div");
        div.style.width = "100px";
        div.style.height = "100px";
        div.style.background = "black";
        div.style.color = "white";
        div.innerHTML = "Hello";
        document.getElementById("main").appendChild(div);


        //document.getElementById("successAndErrorMessages").innerHTML="message";

    </script>
    <div id="successAndErrorMessages"></div>

</body>
</html>
